# Claude Tower - tmux Status Bar Configuration Examples
# Add these to your ~/.tmux.conf

# ============================================================================
# Option 1: Full Integration (Recommended)
# ============================================================================
# Shows: [W] session-name ‚éá branch* ‚îÇ üìÅ3W/2S

# Get the plugin directory (adjust if installed elsewhere)
TOWER_DIR="$HOME/.tmux/plugins/claude-tower/tmux-plugin"

# Status bar position and style
set -g status-position bottom
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'

# Left side: session info with tower integration
set -g status-left-length 40
set -g status-left '#[fg=#89b4fa,bold]#{?client_prefix,#[fg=#f38ba8],} ‚ùê #S #[default]'

# Right side: tower info + time
set -g status-right-length 80
set -g status-right '#($TOWER_DIR/scripts/statusline.sh) ‚îÇ #[fg=#a6adc8]%H:%M#[default]'

# Refresh rate (every 5 seconds)
set -g status-interval 5

# ============================================================================
# Option 2: Minimal Integration
# ============================================================================
# Shows only session type and git branch in status-right

# set -g status-right '#($TOWER_DIR/scripts/statusline.sh session) ‚îÇ %H:%M'

# ============================================================================
# Option 3: Statistics Only
# ============================================================================
# Shows workspace count in status-left

# set -g status-left '#($TOWER_DIR/scripts/statusline.sh stats) ‚îÇ #S ‚îÇ '

# ============================================================================
# Window Status (applies to all options)
# ============================================================================
# Current window highlight
set -g window-status-current-format '#[fg=#89b4fa,bold]#I:#W#{?window_zoomed_flag, üîç,}#[default]'
set -g window-status-format '#[fg=#6c7086]#I:#W#[default]'

# Separator
set -g window-status-separator ' ‚îÇ '

# ============================================================================
# Pane Borders
# ============================================================================
set -g pane-border-style 'fg=#313244'
set -g pane-active-border-style 'fg=#89b4fa'

# ============================================================================
# Key Bindings Reference (set by claude-tower.tmux)
# ============================================================================
# prefix + C : Open tree picker (fzf overlay)
# prefix + T : Create new session
# prefix + S : Toggle sidebar
#
# In picker:
#   Enter : Switch to selection
#   n     : New session
#   r     : Rename
#   x     : Kill
#   D     : Show git diff
#   ?     : Help

